<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate random quote to read ! " />
    <meta name="keywords" content="Random Quote Generator " />
    <meta name="author" content="Su Myat Aung" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
      <!-- fontsawrsome kit  -->
    <script src="https://kit.fontawesome.com/92b53f8263.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="box">
      <i class="fa-solid fa-quote-left"></i>
      <h2 id="quote">
        Your time is limited, so don't waste it living someone else's life.
        Don't be trapped by dogma - which is living with the results of other
        people's thinking.
      </h2>
      <i class="fa-solid fa-quote-right"></i>
      <div id="author">-- Steve Jobs</div>
    </div>
    <div class="btnOFbox">
      <div>
        <i class="fa-solid fa-copy" id="copy"></i>
        <i class="fa-solid fa-volume-high" id="voice"></i>
        <i class="fa-brands fa-twitter" id="twitter"></i>
      </div>
      <button id="btn">Generate Quote</button>
    </div>
    <!-- js link -->
    <script src="script.js"></script>
  </body>
</html>
